<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Photobooth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d1f27, #3f4455);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .camera-box video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    button, a {
      padding: 10px 20px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, a:hover {
      background: #357bd8;
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ“¸ Modern Photobooth</h1>
    <div class="camera-box">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div class="buttons">
      <button id="capture">ðŸ“· Ambil Foto</button>
      <a id="download" download="photobooth.png">ðŸ’¾ Download</a>
    </div>
    <div class="preview">
      <img id="photo" alt="Preview" />
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const downloadLink = document.getElementById('download');
    const photo = document.getElementById('photo');

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Kamera tidak dapat diakses: " + err.message);
      });

    // Ambil foto
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      downloadLink.href = dataURL;
    });
  </script>
</body>
</html>
